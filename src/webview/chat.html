<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi LLM Single Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--vscode-editor-background);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .model-info {
            color: var(--vscode-foreground);
            font-size: 14px;
        }

        .settings-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .settings-button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
        }

        .user-message {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            align-self: flex-end;
        }

        .assistant-message {
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            color: var(--vscode-editor-foreground);
            align-self: flex-start;
        }

        .input-container {
            padding: 16px;
            background: var(--vscode-editor-background);
            border-top: 1px solid var(--vscode-panel-border);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        #messageInput {
            flex: 1;
            padding: 8px 12px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 150px;
        }

        .send-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            min-width: 80px;
        }

        .send-button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="model-info">
                <span id="modelId">Model seçilmedi</span>
            </div>
            <button class="settings-button" id="settingsButton">
                ⚙️ Ayarlar
            </button>
        </div>

        <div class="chat-container">
            <div class="message-list" id="messageList"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput"
                    placeholder="Mesajınızı yazın..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    Gönder
                </button>
            </div>
        </div>
    </div>

    <script>
        let state = { messages: [] };
        let isStreaming = false;

        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageList = document.getElementById('messageList');
        const settingsButton = document.getElementById('settingsButton');

        // Event Listeners
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        settingsButton.addEventListener('click', openSettings);

        // Functions
        function openSettings() {
            console.log('Ayarlar açılıyor...');
            vscode.postMessage({
                command: 'openSettings'
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            console.log('Mesaj gönderiliyor:', message);
            vscode.postMessage({
                command: 'sendMessage',
                text: message
            });

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            startStream();
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messageList.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });

            // Mesajı state'e kaydet
            state.messages.push({ content, type });
            vscode.setState(state);
        }

        function startStream() {
            isStreaming = true;
            sendButton.disabled = true;
        }

        function endStream() {
            isStreaming = false;
            sendButton.disabled = false;
        }

        // Message Handler
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Alınan mesaj:', message);

            switch (message.command) {
                case 'addMessage':
                    addMessage(message.content, message.type);
                    break;
                case 'appendMessageChunk':
                    const lastMessage = messageList.lastElementChild;
                    if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                        lastMessage.textContent += message.content;
                        lastMessage.scrollIntoView({ behavior: 'smooth' });
                    }
                    break;
                case 'streamEnd':
                    endStream();
                    break;
                case 'updateModelInfo':
                    document.getElementById('modelId').textContent = message.modelId || 'Model seçilmedi';
                    break;
            }
        });

        // Textarea auto-resize
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Önceki mesajları yükle
        const savedState = vscode.getState();
        if (savedState && savedState.messages) {
            state = savedState;
            state.messages.forEach(msg => {
                addMessage(msg.content, msg.type);
            });
        }
    </script>
</body>
</html>
