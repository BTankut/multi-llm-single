<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi LLM Single Chat</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
        }

        .assistant-message {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border: 1px solid var(--vscode-input-border);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .button-container {
            display: flex;
            gap: 0.5rem;
        }

        .token-stats {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .cancel-button {
            background-color: var(--vscode-errorForeground);
            display: none;
        }

        .cancel-button.active {
            display: block;
        }

        textarea {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            resize: none;
            min-height: 60px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--vscode-errorForeground);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-info">
            <span>Seçili Model: </span>
            <span id="selectedModel">Model seçilmedi</span>
        </div>
        <div class="chat-container">
            <div id="messageList" class="message-list"></div>
            <div id="tokenStats" class="token-stats">
                <span id="tokenCount">0 token</span> | <span id="tokenSpeed">0 token/s</span>
            </div>
        </div>
        <div class="input-container">
            <textarea id="messageInput" placeholder="Mesajınızı yazın..." rows="3"></textarea>
            <div class="button-container">
                <button id="sendButton">Gönder</button>
                <button id="cancelButton" class="cancel-button">İptal</button>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let isStreaming = false;
        let startTime;
        let tokenCount = 0;
        let tokenStatsInterval;

        console.log('VS Code API başarıyla yüklendi');

        // DOM elementleri
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const cancelButton = document.getElementById('cancelButton');
        const tokenStats = document.getElementById('tokenStats');
        const selectedModelSpan = document.getElementById('selectedModel');

        // Token hızını güncelleme
        function updateTokenStats() {
            const tokenStats = document.getElementById('tokenStats');
            const tokenCountEl = document.getElementById('tokenCount');
            const tokenSpeedEl = document.getElementById('tokenSpeed');
            
            if (isStreaming) {
                const currentTime = Date.now();
                const elapsedSeconds = (currentTime - startTime) / 1000;
                const tokensPerSecond = (tokenCount / elapsedSeconds).toFixed(1);
                
                tokenCountEl.textContent = `${tokenCount} token`;
                tokenSpeedEl.textContent = `${tokensPerSecond} token/s`;
                tokenStats.style.display = 'block';
            } else {
                tokenStats.style.display = 'none';
            }
        }

        // Token sayacını başlat
        function startTokenCounter() {
            startTime = Date.now();
            tokenCount = 0;
            tokenStatsInterval = setInterval(updateTokenStats, 100);
        }

        // Token sayacını durdur
        function stopTokenCounter() {
            clearInterval(tokenStatsInterval);
            updateTokenStats();
            setTimeout(() => {
                document.getElementById('tokenStats').style.display = 'none';
            }, 2000);
        }

        // Mesaj ekleme
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            document.getElementById('messageList').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            return contentDiv;
        }

        // Mesaj parçasını ekleme
        function appendMessageChunk(content, messageElement) {
            messageElement.innerHTML += content;
            tokenCount += content.split(/\s+/).length; // Basit bir token sayımı
            updateTokenStats();
        }

        // Stream başlatma
        function startStream() {
            isStreaming = true;
            sendButton.disabled = true;
            cancelButton.style.display = 'block';
        }

        // Stream bitirme
        function endStream() {
            isStreaming = false;
            sendButton.disabled = false;
            cancelButton.style.display = 'none';
        }

        // Asistan mesajı başlatma
        function startAssistantMessage() {
            const messageElement = addMessage('', 'assistant');
            startStream();
        }

        // Stream iptali
        function cancelStream() {
            if (isStreaming) {
                vscode.postMessage({ type: 'cancelStream' });
            }
        }

        // Stream sonu
        function handleStreamEnd() {
            isStreaming = false;
            messageInput.disabled = false;
            sendButton.disabled = false;
            cancelButton.style.display = 'none';
            stopTokenCounter();
        }

        // Mesaj gönderme
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || isStreaming) {
                return;
            }

            // UI'ı güncelle
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            cancelButton.style.display = 'block';

            // Token sayacını başlat
            startTokenCounter();

            // Mesajı VS Code'a gönder
            vscode.postMessage({
                type: 'sendMessage',
                message: message
            });
        }

        // Event listener'lar
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isStreaming) {
                    sendMessage();
                }
            }
        });

        sendButton.addEventListener('click', () => {
            if (!isStreaming) {
                sendMessage();
            }
        });

        cancelButton.addEventListener('click', cancelStream);

        // VS Code'dan gelen mesajları dinle
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.type) {
                case 'startAssistantMessage':
                    isStreaming = true;
                    addMessage('', 'assistant');
                    break;

                case 'appendMessageChunk':
                    const messageElement = document.querySelector('.message-content:last-child');
                    if (messageElement) {
                        appendMessageChunk(message.content, messageElement);
                    }
                    break;

                case 'endStream':
                case 'streamCancelled':
                    handleStreamEnd();
                    break;

                case 'error':
                    handleStreamEnd();
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = message.message;
                    document.getElementById('messageList').appendChild(errorDiv);
                    break;

                case 'updateModel':
                    document.getElementById('selectedModel').textContent = message.modelId;
                    break;
            }
        });

        // Başlangıçta mevcut ayarları al
        vscode.postMessage({ type: 'getCurrentSettings' });

        console.log('Chat script başlatılıyor...');
    </script>
</body>
</html>
