<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi LLM Single Chat</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .user-message {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
        }

        .assistant-message {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border: 1px solid var(--vscode-input-border);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            resize: none;
            min-height: 60px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .model-info {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-info">
            <span>Seçili Model: </span>
            <span id="selectedModel">Model seçilmedi</span>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <textarea id="messageInput" placeholder="Mesajınızı yazın..."></textarea>
            <button id="sendButton">Gönder</button>
        </div>
    </div>

    <script>
        (function() {
            // VS Code API'sini güvenli bir şekilde al
            let vscode = undefined;
            try {
                if (typeof acquireVsCodeApi === 'function') {
                    vscode = acquireVsCodeApi();
                    console.log('VS Code API başarıyla yüklendi');
                } else {
                    console.error('acquireVsCodeApi fonksiyonu bulunamadı');
                }
            } catch (error) {
                console.error('VS Code API yüklenemedi:', error);
                return;
            }

            // Eğer VS Code API'si yoksa işlemi sonlandır
            if (!vscode) {
                console.error('VS Code API bulunamadı');
                return;
            }

            console.log('Chat script başlatılıyor...');

            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const selectedModelSpan = document.getElementById('selectedModel');

            let selectedModel = '';

            // Mesaj gönderme fonksiyonu
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                if (!selectedModel) {
                    vscode.postMessage({
                        type: 'error',
                        message: 'Lütfen önce bir model seçin'
                    });
                    return;
                }

                // Kullanıcı mesajını ekle
                addMessage(message, 'user');
                messageInput.value = '';
                sendButton.disabled = true;

                try {
                    vscode.postMessage({
                        type: 'sendMessage',
                        message: message
                    });
                } catch (error) {
                    console.error('Mesaj gönderilirken hata:', error);
                    sendButton.disabled = false;
                }
            }

            // Mesaj ekleme fonksiyonu
            function addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                messageDiv.textContent = content;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Event listener'ları ekle
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);

            // VS Code'dan gelen mesajları dinle
            window.addEventListener('message', (event) => {
                const message = event.data;
                console.log('VS Code\'dan mesaj alındı:', message);

                switch (message.type) {
                    case 'receiveMessage':
                        addMessage(message.message, 'assistant');
                        sendButton.disabled = false;
                        break;
                    case 'updateModel':
                        selectedModel = message.modelId;
                        selectedModelSpan.textContent = selectedModel || 'Model seçilmedi';
                        console.log('Model güncellendi:', selectedModel);
                        break;
                    case 'error':
                        vscode.postMessage({
                            type: 'error',
                            message: message.message
                        });
                        sendButton.disabled = false;
                        break;
                }
            });

            // Başlangıçta mevcut ayarları al
            vscode.postMessage({ type: 'getCurrentSettings' });
        })();
    </script>
</body>
</html>
