<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi LLM Single Chat</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
        }

        .assistant-message {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border: 1px solid var(--vscode-input-border);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .button-container {
            display: flex;
            gap: 0.5rem;
        }

        .token-stats {
            font-size: 0.8rem;
            color: var(--vscode-descriptionForeground);
            margin-top: 0.5rem;
            display: none;
        }

        .token-stats.active {
            display: block;
        }

        .cancel-button {
            background-color: var(--vscode-errorForeground);
            display: none;
        }

        .cancel-button.active {
            display: block;
        }

        textarea {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            resize: none;
            min-height: 60px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: var(--vscode-errorForeground);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-info">
            <span>Seçili Model: </span>
            <span id="selectedModel">Model seçilmedi</span>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <textarea id="messageInput" placeholder="Mesajınızı yazın..." rows="3"></textarea>
            <div class="button-container">
                <button id="sendButton">Gönder</button>
                <button id="cancelButton" class="cancel-button" onclick="cancelStream()">İptal</button>
            </div>
        </div>
        <div class="token-stats" id="tokenStats">
            <span>Token/saniye: </span>
            <span id="tokenRate">0</span>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let isStreaming = false;
        let streamStartTime = 0;
        let tokenCount = 0;
        let currentAssistantMessage = null;

        console.log('VS Code API başarıyla yüklendi');

        // DOM elementleri
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const cancelButton = document.getElementById('cancelButton');
        const tokenStats = document.getElementById('tokenStats');
        const selectedModelSpan = document.getElementById('selectedModel');

        // Token hızını güncelleme
        function updateTokenRate() {
            if (isStreaming && tokenCount > 0) {
                const duration = (Date.now() - streamStartTime) / 1000;
                const rate = Math.round((tokenCount / duration) * 10) / 10;
                document.getElementById('tokenRate').textContent = rate;
            }
        }

        // Mesaj ekleme
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        // Stream başlatma
        function startStream() {
            isStreaming = true;
            streamStartTime = Date.now();
            tokenCount = 0;
            sendButton.disabled = true;
            cancelButton.classList.add('active');
            tokenStats.classList.add('active');
        }

        // Stream bitirme
        function endStream() {
            isStreaming = false;
            sendButton.disabled = false;
            cancelButton.classList.remove('active');
            tokenStats.classList.remove('active');
            currentAssistantMessage = null;
        }

        // Asistan mesajı başlatma
        function startAssistantMessage() {
            currentAssistantMessage = addMessage('', 'assistant');
            startStream();
        }

        // Token ekleme
        function appendAssistantToken(token) {
            if (currentAssistantMessage) {
                currentAssistantMessage.textContent += token;
                tokenCount++;
                updateTokenRate();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Stream iptali
        function cancelStream() {
            vscode.postMessage({ type: 'cancelStream' });
        }

        // Mesaj gönderme
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            // Kullanıcı mesajını ekle
            addMessage(message, 'user');
            
            // Mesaj input'unu temizle ve düğmeyi devre dışı bırak
            messageInput.value = '';
            sendButton.disabled = true;

            // Mesajı VS Code'a gönder
            vscode.postMessage({
                type: 'sendMessage',
                message: message
            });
        }

        // Event listener'lar
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isStreaming) {
                    sendMessage();
                }
            }
        });

        // Gönder butonu için event listener
        sendButton.addEventListener('click', () => {
            if (!isStreaming) {
                sendMessage();
            }
        });

        // VS Code'dan gelen mesajları dinle
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Mesaj alındı:', message);

            switch (message.type) {
                case 'addMessage':
                    addMessage(message.content, message.role);
                    break;
                case 'startAssistantMessage':
                    startAssistantMessage();
                    break;
                case 'appendAssistantToken':
                    appendAssistantToken(message.token);
                    break;
                case 'endStream':
                    endStream();
                    break;
                case 'streamCancelled':
                    endStream();
                    break;
                case 'updateModel':
                    selectedModelSpan.textContent = message.modelId;
                    break;
                case 'error':
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = message.message;
                    chatContainer.appendChild(errorDiv);
                    endStream();
                    break;
                case 'messageSent':
                    sendButton.disabled = false;
                    break;
            }
        });

        // Başlangıçta mevcut ayarları al
        vscode.postMessage({ type: 'getCurrentSettings' });

        console.log('Chat script başlatılıyor...');
    </script>
</body>
</html>
